<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our Mobile App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: left;
        }
        p {
            color: #666;
            line-height: 1.6;
            text-align: left;
        }
        .button {
            display: inline-block;
            padding: 10px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button.android {
            background-color: #3ddc84;
        }
        .button.ios {
            background-color: #D0D6DD;
            pointer-events: none;
            cursor: default;
        }
        .flex-container {
            display: flex;
            align-items: stretch;
        }
        .flex-container > div {
            color: white;
            text-align: center;
            font-size: 18px;
	    margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; 
        }
